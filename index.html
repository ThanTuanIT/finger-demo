<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <div class="container">
        <div class="finger">
            <h1 class="finger__header">Play game</h1>
            <p>word: <span id="word">an</span></p>
            <div id="sub-text">Click play button to play</div>
            <input type="text" name="" id="input-text" value="">
            
            <div>
                <button id="btn-add">Add</button>
            </div>

            <button id="btn-play" type="submit">Play</button>
            <p>Score: <span id="score">0</span></p>
            <p>Timer: <span id="countdown-timer">30<span></p>
            
            <div id="characters">
                <div class="row-1">
                    <button id="q">q</button>
                    <button id="w">w</button>
                    <button id="e">e</button>
                    <button id="r">r</button>
                    
                    <button id="t">t</button>
                    <button id="y">y</button>
                    <button id="u">u</button>
                    <button id="i">i</button>
                    <button id="o">o</button>
                    <button id="p">p</button>
                </div>
                <div class="row-2">
                    <button id="a">a</button>
                    <button id="s">s</button>
                    <button id="d">d</button>
                    <button id="f">f</button>
                    <button id="g">g</button>
                    <button id="h">h</button>
                    
                    <button id="j">j</button>
                    <button id="k">k</button>
                    <button id="l">l</button>
                </div>
                <div class="row-3">
                    <button id="z">z</button>
                    <button id="x">x</button>
                    <button id="c">c</button>
                    <button id="v">v</button>
                    <button id="b">b</button>
                    <button id="n">n</button>
                    <button id="m">m</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
